<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <meta charset="UTF-8">
  <title>Page Title</title>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div class="display_text">0</div>
    </div>
    <div class="btn_row_1">
      <button id="btn_clear">C</button>
      <button id="btn_backspace">Back</button>
    </div>
    <div class="btn_row_2">
      <button id="btn_7">7</button>
      <button id="btn_8">8</button>
      <button id="btn_9">9</button>
      <button id="btn_plus">+</button>
    </div>
    <div class="btn_row_3">
      <button id="btn_4">4</button>
      <button id="btn_5">5</button>
      <button id="btn_6">6</button>
      <button id="btn_minus">-</button>
    </div>
    <div class="btn_row_4">
      <button id="btn_1">1</button>
      <button id="btn_2">2</button>
      <button id="btn_3">3</button>
      <button id="btn_times">*</button>
    </div>
    <div class="btn_row_5">
      <button id="btn_decimal">.</button>
      <button id="btn_0">0</button>
      <button id="btn_equals">=</button>
      <button id="btn_divide">/</button>
    </div>
    
  </div>
</body>
<script src="calculator.js"></script>
</html>
